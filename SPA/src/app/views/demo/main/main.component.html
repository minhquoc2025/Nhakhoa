<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal" autocomplete="off">
                    <div class="card-header">
                        <div class="row border-title">
                            <div class="col-md-12">
                                <strong class="title-card-cs">{{ title }}</strong>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-body">
                    <div class="row border-shadow">
                        <!-- Dropdown  -->
                        <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-2">
                            <label class="badge badge-warning"> {{ 'BasicMaintenance.CodeMaintain.TypeSeq' | translate}}
                            </label>
                            <ng-select name="type_Seq" [(ngModel)]="codeMaintenanceParam.type_Seq"
                                placeholder="{{ 'BasicMaintenance.CodeMaintain.TypeSeq' | translate }}"
                                (clear)="deleteProperty('type_Seq')" [clearable]="codeMaintenanceParam.type_Seq !== ''">
                                <ng-option *ngFor="let typeSeq of typeSeqs"
                                    [value]="typeSeq.key">{{typeSeq.value}}</ng-option>
                            </ng-select>
                        </div> -->


                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 mt-2">
                            <label class="badge badge-warning">
                                Từ khoá
                            </label>
                            <input autocomplete="off" type="text" placeholder="Từ khoá" class="form-control bg-white"
                                name="keyword" [(ngModel)]="filter.keyword" />
                        </div>

                        <!-- ACTIONS -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <label class="d-block">&nbsp;</label>
                            <button type="submit" class="btn btn-primary mb-2" (click)="search(true)">
                                <i class="{{ iconButton.SEARCH }}"></i> Search
                            </button>
                            <button type="button" (click)="clear()" class="btn btn-danger ml-2 mb-2">
                                <i class="{{ iconButton.CLEAR }}"></i> Clear
                            </button>
                            <button type="button" (click)="onAdd()" class="btn btn-success ml-2 mb-2">
                                <i class="{{ iconButton.ADD }}"></i> Add
                            </button>
                            <button type="button" (click)="onExport()" class="btn btn-success ml-2 mb-2">
                                <i class="{{ iconButton.EXCEL }}"></i> Excel
                            </button>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-12 col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-bordered text-center">
                                    <thead>
                                        <tr>
                                            <th class="align-middle">
                                                Operation
                                            </th>
                                            <th>
                                                Description
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody *ngIf="demo?.length > 0; else elseTemplate">
                                        <tr *ngFor="let item of demo">
                                            <!-- Operation -->
                                            <td>
                                                <button type="button" class="btn btn-warning btn-sm"
                                                    (click)="onEdit(item)">
                                                    <i class="{{ iconButton.EDIT }}"></i>
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger btn-sm"
                                                    (click)="onDelete(item.id)">
                                                    <i class="{{ iconButton.DELETE }}"></i>
                                                    Delete
                                                </button>
                                            </td>
                                            <td>{{ item.title }}</td>
                                        </tr>
                                    </tbody>
                                    <ng-template #elseTemplate>
                                        <tbody>
                                            <tr>
                                                <td colspan="100%" class="table-warning text-center font-weight-bold">
                                                Nodata
                                                </td>
                                            </tr>
                                        </tbody>
                                    </ng-template>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="d-flex" *ngIf="demo?.length > 0 && pagination.totalPage > 0">
                                <pagination [boundaryLinks]="true" [totalItems]="pagination.totalCount"
                                    [itemsPerPage]="pagination.pageSize" previousText="&lsaquo;" nextText="&rsaquo;"
                                    firstText="&laquo;" lastText="&raquo;" [maxSize]="5"
                                    [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)">
                                </pagination>
                                <span class="cs-page ml-2"> Page - {{ pagination.pageNumber }} / {{ pagination.totalPage }}</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <span class="cs-page float-right ">Rows : {{pagination.totalCount}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
